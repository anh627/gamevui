<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Game Vui</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </a>
                <h2><i class="fas fa-gamepad"></i> Game Vui</h2>
                <p>Tạo tài khoản mới</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Tên người dùng
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Nhập tên người dùng"
                        required
                        minlength="3"
                        maxlength="20"
                    >
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Mật khẩu
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Tối thiểu 6 ký tự"
                        required
                        minlength="6"
                    >
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Xác nhận mật khẩu
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Nhập lại mật khẩu"
                        required
                    >
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="terms" required> 
                        <span>Tôi đồng ý với <a href="#">Điều khoản sử dụng</a></span>
                    </label>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                    <i class="fas fa-user-plus"></i> Đăng ký
                </button>
            </form>

            <div class="auth-footer">
                <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Password strength checker
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthDiv = document.getElementById('passwordStrength');
            let strength = 0;
            let strengthText = '';
            let strengthClass = '';

            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            switch(strength) {
                case 0:
                case 1:
                    strengthText = 'Yếu';
                    strengthClass = 'weak';
                    break;
                case 2:
                case 3:
                    strengthText = 'Trung bình';
                    strengthClass = 'medium';
                    break;
                case 4:
                case 5:
                    strengthText = 'Mạnh';
                    strengthClass = 'strong';
                    break;
            }

            if (password.length > 0) {
                strengthDiv.innerHTML = `<span class="strength-${strengthClass}">Độ mạnh: ${strengthText}</span>`;
            } else {
                strengthDiv.innerHTML = '';
            }
        });
    </script>
</body>
</html>
